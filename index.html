<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat ❤️</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Custom Styles */
        body {
            background: #111827; /* Dark background */
        }
        /* Scrollbar styling */
        #chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        #chat-messages::-webkit-scrollbar-track {
            background: #1f2937;
        }
        #chat-messages::-webkit-scrollbar-thumb {
            background-color: #4b5563;
            border-radius: 20px;
            border: 3px solid #1f2937;
        }
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="text-white">

    <!-- Login Section -->
    <div id="login-container" class="flex items-center justify-center h-screen">
        <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-sm border border-gray-700">
            <h1 class="text-3xl font-bold text-center mb-2">Private Chat Room</h1>
            <p class="text-center text-gray-400 mb-6">❤️</p>
            <div class="space-y-4">
                <input type="text" id="name" placeholder="Apna Naam Daalo..." class="w-full bg-gray-700 text-white p-3 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-pink-500">
                <input type="password" id="secret-code" placeholder="Secret Code Daalo..." class="w-full bg-gray-700 text-white p-3 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-pink-500">
            </div>
            <button id="login-btn" class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 rounded-lg mt-6 transition duration-300">Enter Karo</button>
            <p id="error-msg" class="text-red-500 text-center mt-4 h-4"></p>
        </div>
    </div>

    <!-- Chat Section (Initially Hidden) -->
    <div id="chat-container" class="hidden h-screen flex flex-col">
        <header class="bg-gray-800 p-4 shadow-md flex justify-between items-center border-b border-gray-700">
            <h1 class="text-2xl font-bold text-pink-500">Chatting...</h1>
            <p id="welcome-msg" class="text-gray-300"></p>
        </header>

        <main id="chat-messages" class="flex-1 p-4 overflow-y-auto space-y-4 bg-gray-900">
            <!-- Messages will be dynamically inserted here -->
        </main>

        <footer class="bg-gray-800 p-4">
            <div class="flex items-center space-x-2">
                <input type="text" id="message-input" placeholder="Message likho..." class="flex-1 bg-gray-700 text-white p-3 rounded-full border border-gray-600 focus:outline-none focus:ring-2 focus:ring-pink-500">
                <button id="send-btn" class="bg-pink-600 hover:bg-pink-700 text-white rounded-full w-12 h-12 flex items-center justify-center transition duration-300">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </footer>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // ===================================
        // SCRIPT LOGIC
        // ===================================
        
        // --- CONFIGURATION ---
        // YEH SECRET CODE SIRF AAPKO AUR AAPKI GF KO PATA HONA CHAHIYE
        const SECRET_CODE = "mylove123"; 
        
        // --- DOM ELEMENTS ---
        const loginContainer = document.getElementById('login-container');
        const chatContainer = document.getElementById('chat-container');
        const loginBtn = document.getElementById('login-btn');
        const nameInput = document.getElementById('name');
        const secretCodeInput = document.getElementById('secret-code');
        const errorMsg = document.getElementById('error-msg');
        const welcomeMsg = document.getElementById('welcome-msg');
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        
        let db;
        let auth;
        let messagesCollection;
        let currentUserName = '';

        // --- FIREBASE INITIALIZATION ---
        async function initializeFirebase() {
            try {
                // Yeh global variables Canvas environment se aayenge
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');

                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('debug'); // Debugging ke liye console me logs dikhayega

                // User ko sign in karna zaroori hai Firestore use karne ke liye
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                
                // Chat collection ka reference set kar rahe hain secret code ke basis par
                const collectionName = `private-chat-${SECRET_CODE}`;
                messagesCollection = collection(db, `/artifacts/${appId}/public/data/${collectionName}`);
                console.log("Firebase initialized and user signed in.");

            } catch (error) {
                console.error("Firebase initialization failed:", error);
                errorMsg.textContent = "Initialization error. Please refresh.";
            }
        }

        // --- LOGIN LOGIC ---
        function handleLogin() {
            const name = nameInput.value.trim();
            const code = secretCodeInput.value.trim();

            if (name === "" || code === "") {
                errorMsg.textContent = "Naam aur code, dono daalo.";
                return;
            }

            if (code !== SECRET_CODE) {
                errorMsg.textContent = "Secret code galat hai!";
                return;
            }
            
            // Login successful
            currentUserName = name;
            loginContainer.classList.add('hidden');
            chatContainer.classList.remove('hidden');
            chatContainer.classList.add('flex');
            welcomeMsg.textContent = `Welcome, ${currentUserName}!`;
            
            listenForMessages();
        }

        // --- MESSAGE HANDLING ---
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (text === "" || !messagesCollection) return;

            try {
                await addDoc(messagesCollection, {
                    sender: currentUserName,
                    text: text,
                    timestamp: serverTimestamp()
                });
                messageInput.value = ""; // Input field clear kar do
            } catch (error) {
                console.error("Error sending message: ", error);
            }
        }
        
        // --- REAL-TIME LISTENER ---
        function listenForMessages() {
            const q = query(messagesCollection, orderBy("timestamp"));

            onSnapshot(q, (snapshot) => {
                chatMessages.innerHTML = ''; // Pehle ke messages clear kar do
                snapshot.forEach((doc) => {
                    const message = doc.data();
                    displayMessage(message);
                });
                // Scroll to the bottom to see the latest message
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        }

        // --- DISPLAY MESSAGE IN UI ---
        function displayMessage({ sender, text }) {
            const isMe = sender === currentUserName;
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('flex', 'items-end', 'fade-in');
            
            const messageBubble = `
                <div class="max-w-xs md:max-w-md lg:max-w-lg">
                    <p class="text-xs ${isMe ? 'text-right' : 'text-left'} text-gray-400 mb-1">${sender}</p>
                    <div class="px-4 py-2 rounded-2xl ${isMe ? 'bg-pink-600 rounded-br-none' : 'bg-gray-700 rounded-bl-none'}">
                        <p class="text-white">${text}</p>
                    </div>
                </div>
            `;
            
            if (isMe) {
                messageDiv.classList.add('justify-end');
            } else {
                messageDiv.classList.add('justify-start');
            }
            
            messageDiv.innerHTML = messageBubble;
            chatMessages.appendChild(messageDiv);
        }

        // --- EVENT LISTENERS ---
        loginBtn.addEventListener('click', handleLogin);
        secretCodeInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') handleLogin();
        });
        
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Start the application
        initializeFirebase();

    </script>
</body>
</html>
