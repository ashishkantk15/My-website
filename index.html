<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System Simulation</title>
    <style>
        /* Basic styling */
        body {
            margin: 0;
            overflow: hidden; /* Canvas ko full screen rakhega */
            background-color: #000000;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block; /* Extra space remove karne ke liye */
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display: block;
            background: rgba(0,0,0,0.5);
            padding: 10px;
        }
        #info h1 {
            margin: 0;
            font-size: 2em;
        }
        #info p {
            margin: 5px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div id="info">
        <h1>Apna Solar System</h1>
        <p>Mouse se drag karke ghumaayein, scroll karke zoom karein.</p>
    </div>

    <!-- Three.js library ko import kar rahe hain -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- OrbitControls se user camera control kar paayega -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // ===================================
        // 1. SCENE, CAMERA, AUR RENDERER SETUP
        // ===================================

        // Scene ek container hai jisme sab kuch (planets, lights, etc.) rakha jaata hai.
        const scene = new THREE.Scene();

        // PerspectiveCamera insani aankh ki tarah cheezon ko dekhta hai.
        // Parameters: (Field of View, Aspect Ratio, Near Clipping Plane, Far Clipping Plane)
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 50; // Camera ko thoda peeche set kar rahe hain.

        // WebGLRenderer scene ko browser me draw karta hai.
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement); // Renderer ko HTML body me add kar rahe hain.

        // ===================================
        // 2. CONTROLS
        // ===================================

        // OrbitControls user ko mouse se camera control karne ki azaadi deta hai.
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Smooth camera movement ke liye.

        // ===================================
        // 3. LIGHTING (ROSHNI)
        // ===================================

        // AmbientLight poore scene ko halki roshni deti hai.
        const ambientLight = new THREE.AmbientLight(0x333333);
        scene.add(ambientLight);

        // PointLight ek bulb ki tarah kaam karta hai, jo ek point se roshni failata hai.
        // Isse hum Suraj ke liye use karenge.
        const pointLight = new THREE.PointLight(0xffffff, 2, 300);
        scene.add(pointLight);

        // ===================================
        // 4. CELESTIAL BODIES (SURAJ AUR PLANETS)
        // ===================================

        // Helper function: Planet banane ke liye
        function createPlanet(size, color, distance) {
            const geometry = new THREE.SphereGeometry(size, 32, 32);
            const material = new THREE.MeshStandardMaterial({ color: color });
            const planet = new THREE.Mesh(geometry, material);
            
            // Planet ko ek Object3D me daal rahe hain taaki usse aasani se ghuma sakein.
            const planetObj = new THREE.Object3D();
            planetObj.add(planet);
            scene.add(planetObj);
            
            planet.position.x = distance; // Suraj se doori set kar rahe hain.
            return { mesh: planet, obj: planetObj };
        }
        
        // Helper function: Orbit (chakkar ka raasta) banane ke liye
        function createOrbit(distance) {
            const geometry = new THREE.TorusGeometry(distance, 0.1, 16, 100);
            const material = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
            const orbit = new THREE.Mesh(geometry, material);
            orbit.rotation.x = Math.PI / 2; // Orbit ko flat karne ke liye rotate kar rahe hain.
            scene.add(orbit);
            return orbit;
        }

        // --- Suraj (Sun) ---
        const sunGeometry = new THREE.SphereGeometry(5, 32, 32);
        // MeshBasicMaterial kyunki Suraj khud roshni dega, uspar roshni padne ki zaroorat nahi.
        const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffcc00 });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        scene.add(sun);
        
        // --- Planets ---
        const mercury = createPlanet(0.8, 0xaaaaaa, 10);
        const venus = createPlanet(1.2, 0xffa500, 15);
        const earth = createPlanet(1.4, 0x0000ff, 22);
        const mars = createPlanet(1, 0xff4500, 30);
        const jupiter = createPlanet(3, 0xd2b48c, 45);
        const saturn = createPlanet(2.5, 0xf0e68c, 60);
        const uranus = createPlanet(2, 0xadd8e6, 75);
        const neptune = createPlanet(1.8, 0x00008b, 90);

        // --- Saturn ke Rings ---
        const ringGeometry = new THREE.RingGeometry(3.5, 5, 64);
        const ringMaterial = new THREE.MeshBasicMaterial({ color: 0xaaa69a, side: THREE.DoubleSide });
        const saturnRing = new THREE.Mesh(ringGeometry, ringMaterial);
        saturn.mesh.add(saturnRing); // Ring ko Saturn ke mesh me add kar rahe hain.
        saturnRing.rotation.x = -0.4 * Math.PI; // Ring ko thoda tilt kar rahe hain.

        // --- Orbits ---
        createOrbit(10); // Mercury
        createOrbit(15); // Venus
        createOrbit(22); // Earth
        createOrbit(30); // Mars
        createOrbit(45); // Jupiter
        createOrbit(60); // Saturn
        createOrbit(75); // Uranus
        createOrbit(90); // Neptune


        // ===================================
        // 5. ANIMATION LOOP
        // ===================================

        // Yeh function har frame me chalta hai aur objects ko update karta hai.
        function animate() {
            // requestAnimationFrame se loop smooth chalta hai.
            requestAnimationFrame(animate);

            // Har object ko thoda sa ghuma rahe hain.
            // Suraj apni jagah par ghumega.
            sun.rotation.y += 0.001;

            // Planets Suraj ke chaaron taraf ghumenge.
            mercury.obj.rotation.y += 0.04;
            venus.obj.rotation.y += 0.015;
            earth.obj.rotation.y += 0.01;
            mars.obj.rotation.y += 0.008;
            jupiter.obj.rotation.y += 0.002;
            saturn.obj.rotation.y += 0.0009;
            uranus.obj.rotation.y += 0.0004;
            neptune.obj.rotation.y += 0.0001;
            
            // Saare planets apni jagah par bhi ghumenge.
            mercury.mesh.rotation.y += 0.01;
            venus.mesh.rotation.y += 0.008;
            earth.mesh.rotation.y += 0.02;
            mars.mesh.rotation.y += 0.018;
            jupiter.mesh.rotation.y += 0.04;
            saturn.mesh.rotation.y += 0.038;
            uranus.mesh.rotation.y += 0.03;
            neptune.mesh.rotation.y += 0.032;

            // Controls ko update karna zaroori hai.
            controls.update();

            // Scene ko naye positions ke saath render karo.
            renderer.render(scene, camera);
        }

        // ===================================
        // 6. RESPONSIVENESS
        // ===================================

        // Jab bhi window ka size change ho, to camera aur renderer ko update karo.
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation shuru karo!
        animate();
    </script>
</body>
</html>
