<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe vs AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            touch-action: manipulation;
        }
        .cell {
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .cell:hover:empty { /* Hover effect sirf khali cell par aayega */
            transform: scale(1.05);
            background-color: #374151;
        }
        .btn {
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        /* AI ki chaal ke time board ko disable karne ke liye */
        #game-board.disabled {
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-md mx-auto">

        <!-- Initial Screen -->
        <div id="menu-screen" class="text-center space-y-6 p-4 bg-gray-800 rounded-xl shadow-2xl">
            <h1 class="text-5xl font-bold text-cyan-400">Tic-Tac-Toe</h1>
            <p class="text-gray-400">Computer ke Saath Khelein!</p>
            <div>
                <button id="start-game-btn" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-4 rounded-lg text-lg btn">
                    Game Shuru Karein
                </button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="hidden text-center">
            <p id="status-text" class="text-2xl h-14 my-4 flex items-center justify-center font-bold text-cyan-300"></p>

            <div id="game-board" class="grid grid-cols-3 gap-3 w-full aspect-square max-w-sm mx-auto bg-gray-800 p-3 rounded-lg shadow-lg">
                <!-- Cells will be generated by JS -->
            </div>
            
            <div class="mt-6">
                <button id="play-again-btn" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-4 rounded-lg text-lg btn hidden">Dobara Khelein?</button>
            </div>
        </div>
    </div>

    <script>
        // --- DOM ELEMENTS ---
        const menuScreen = document.getElementById('menu-screen');
        const gameScreen = document.getElementById('game-screen');
        const startGameBtn = document.getElementById('start-game-btn');
        const statusText = document.getElementById('status-text');
        const gameBoard = document.getElementById('game-board');
        const playAgainBtn = document.getElementById('play-again-btn');

        // --- GAME STATE ---
        let board = [];
        const PLAYER = 'X';
        const AI = 'O';
        let isGameActive = true;

        function initializeGame() {
            board = Array(9).fill(null);
            isGameActive = true;
            createBoard();
            statusText.textContent = "Aapki chaal (X)";
            playAgainBtn.classList.add('hidden');
            gameBoard.classList.remove('disabled');
        }
        
        // --- UI FUNCTIONS ---
        function createBoard() {
            gameBoard.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell', 'w-full', 'h-full', 'flex', 'items-center', 'justify-center', 'text-6xl', 'font-bold', 'bg-gray-700', 'rounded-lg', 'cursor-pointer');
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                gameBoard.appendChild(cell);
            }
        }

        function updateBoard() {
            const cells = gameBoard.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                cell.textContent = board[index];
                if (board[index] === PLAYER) cell.classList.add('text-red-400');
                if (board[index] === AI) cell.classList.add('text-blue-400');
            });
        }

        // --- GAME LOGIC ---
        function handleCellClick(event) {
            if (!isGameActive) return;

            const index = parseInt(event.target.dataset.index);

            if (board[index] === null) {
                // Player ki chaal
                board[index] = PLAYER;
                updateBoard();

                if (checkWinner(PLAYER)) {
                    endGame(`Aap Jeet Gaye! ðŸŽ‰`);
                    return;
                }
                if (board.every(cell => cell !== null)) {
                    endGame("Game Draw!");
                    return;
                }

                // AI ki chaal
                statusText.textContent = "AI soch raha hai...";
                gameBoard.classList.add('disabled'); // Player ko disable karna
                setTimeout(aiMove, 700); // Thoda delay taaki AI sochte hue lage
            }
        }

        function aiMove() {
            // Basic AI logic
            let bestMove = findBestMove();
            board[bestMove] = AI;
            updateBoard();

            if (checkWinner(AI)) {
                endGame(`AI Jeet Gaya! ðŸ˜ž`);
                return;
            }
            if (board.every(cell => cell !== null)) {
                endGame("Game Draw!");
                return;
            }
            
            statusText.textContent = "Aapki chaal (X)";
            gameBoard.classList.remove('disabled'); // Player ko enable karna
        }
        
        function findBestMove() {
            // 1. Agar AI jeet sakta hai, to woh chaal chalo
            for(let i = 0; i < 9; i++) {
                if(board[i] === null) {
                    board[i] = AI;
                    if(checkWinner(AI)) {
                        board[i] = null; // Move ko undo karo
                        return i;
                    }
                    board[i] = null; // Move ko undo karo
                }
            }

            // 2. Agar Player jeetne wala hai, to usse roko
            for(let i = 0; i < 9; i++) {
                if(board[i] === null) {
                    board[i] = PLAYER;
                    if(checkWinner(PLAYER)) {
                        board[i] = null; // Move ko undo karo
                        return i;
                    }
                    board[i] = null; // Move ko undo karo
                }
            }

            // 3. Varna, koi bhi khali jagah le lo
            let availableMoves = [];
            for (let i = 0; i < 9; i++) {
                if (board[i] === null) {
                    availableMoves.push(i);
                }
            }
            return availableMoves[Math.floor(Math.random() * availableMoves.length)];
        }

        function checkWinner(player) {
            const winningCombos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return winningCombos.some(combo => {
                return combo.every(index => board[index] === player);
            });
        }

        function endGame(message) {
            isGameActive = false;
            statusText.textContent = message;
            playAgainBtn.classList.remove('hidden');
        }
        
        // --- EVENT LISTENERS ---
        startGameBtn.addEventListener('click', () => {
            menuScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            initializeGame();
        });
        
        playAgainBtn.addEventListener('click', initializeGame);

    </script>
</body>
</html>
