<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Chat ❤️</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .animated-gradient { background: linear-gradient(-45deg, #111827, #1f2937, #374151, #4b5563); background-size: 400% 400%; animation: gradientBG 15s ease infinite; }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        #chat-messages::-webkit-scrollbar { width: 8px; }
        #chat-messages::-webkit-scrollbar-track { background: transparent; }
        #chat-messages::-webkit-scrollbar-thumb { background-color: #4b5563; border-radius: 20px; border: 2px solid #1f2937; }
        /* Yahaan comma ki galti theek kar di hai */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="animated-gradient">
    <div id="login-container" class="flex items-center justify-center h-screen">
        <div class="bg-gray-800/50 backdrop-blur-sm p-8 rounded-2xl shadow-2xl w-full max-w-sm border border-gray-700">
            <h1 class="text-3xl font-bold text-center mb-2">Private Chat Room</h1>
            <p class="text-center text-gray-400 mb-6">❤️</p>
            <div class="space-y-4">
                <input type="text" id="name" placeholder="Apna Naam Daalo..." class="w-full bg-gray-700 text-white p-3 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-pink-500 transition">
                <input type="password" id="secret-code" placeholder="Secret Code Daalo..." class="w-full bg-gray-700 text-white p-3 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-pink-500 transition">
            </div>
            <button id="login-btn" class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 rounded-lg mt-6 transition duration-300">Enter Karo</button>
            <p id="error-msg" class="text-red-400 text-center mt-4 h-5"></p>
        </div>
    </div>
    <div id="chat-container" class="hidden h-screen flex flex-col">
        <header class="bg-gray-800/50 backdrop-blur-sm p-4 shadow-md flex justify-between items-center border-b border-gray-700">
            <h1 class="text-2xl font-bold text-pink-500">Private Chat</h1>
            <p id="welcome-msg" class="text-gray-300"></p>
        </header>
        <main id="chat-messages" class="flex-1 p-4 overflow-y-auto space-y-4"></main>
        <footer class="bg-gray-800/50 backdrop-blur-sm p-4 border-t border-gray-700">
            <div class="flex items-center space-x-2">
                <input type="text" id="message-input" placeholder="Message likho..." class="flex-1 bg-gray-700 text-white p-3 rounded-full border border-gray-600 focus:outline-none focus:ring-2 focus:ring-pink-500 transition">
                <button id="send-btn" class="bg-pink-600 hover:bg-pink-700 text-white rounded-full w-12 h-12 flex items-center justify-center transition duration-300 flex-shrink-0">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyDa9qg1seFqhqJcA7Yuqx4Y5kZH_y3sUXA",
            authDomain: "my-private-chat-6d2f4.firebaseapp.com",
            projectId: "my-private-chat-6d2f4",
            storageBucket: "my-private-chat-6d2f4.appspot.com",
            messagingSenderId: "115446856537",
            appId: "1:115446856537:web:6ed8400be724bb76e5aa48",
            measurementId: "G-7LFCPX38P7"
        };
        
        const SECRET_CODE = "mylove123";
        
        const loginContainer = document.getElementById('login-container');
        const chatContainer = document.getElementById('chat-container');
        const loginBtn = document.getElementById('login-btn');
        const nameInput = document.getElementById('name');
        const secretCodeInput = document.getElementById('secret-code');
        const errorMsg = document.getElementById('error-msg');
        const welcomeMsg = document.getElementById('welcome-msg');
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        
        let messagesCollection;
        let currentUserName = '';

        try {
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            const auth = getAuth(app);
            await signInAnonymously(auth);
            const collectionName = `private-chat-${SECRET_CODE}`;
            messagesCollection = collection(db, collectionName);
        } catch (error) {
            console.error("Firebase connection error:", error);
            // Alert hata kar UI me error dikhaya hai
            errorMsg.textContent = "Database se connect nahi ho pa raha hai.";
            nameInput.disabled = true;
            secretCodeInput.disabled = true;
            loginBtn.disabled = true;
            loginBtn.textContent = "Connection Failed";
            loginBtn.classList.remove('bg-pink-600', 'hover:bg-pink-700');
            loginBtn.classList.add('bg-red-700', 'cursor-not-allowed');
        }

        function handleLogin() {
            const name = nameInput.value.trim();
            const code = secretCodeInput.value.trim();
            if (!name || !code) { errorMsg.textContent = "Naam aur code, dono daalo."; return; }
            if (code !== SECRET_CODE) { errorMsg.textContent = "Secret code galat hai!"; return; }
            currentUserName = name;
            loginContainer.classList.add('hidden');
            chatContainer.classList.remove('hidden');
            chatContainer.classList.add('flex');
            welcomeMsg.textContent = `Aapka Swagat Hai, ${currentUserName}!`;
            listenForMessages();
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (text === "" || !messagesCollection) return;
            try {
                await addDoc(messagesCollection, { sender: currentUserName, text: text, timestamp: serverTimestamp() });
                messageInput.value = "";
            } catch (error) { console.error("Error sending message: ", error); }
        }
        
        function listenForMessages() {
            // orderBy hata diya hai taaki console me error na aaye
            const q = query(messagesCollection);
            onSnapshot(q, (snapshot) => {
                const isScrolledToBottom = chatMessages.scrollHeight - chatMessages.clientHeight <= chatMessages.scrollTop + 1;
                
                // Messages ko code me hi sort kar rahe hain
                const messages = [];
                snapshot.forEach((doc) => {
                    messages.push(doc.data());
                });

                messages.sort((a, b) => {
                    const timeA = a.timestamp ? a.timestamp.toMillis() : 0;
                    const timeB = b.timestamp ? b.timestamp.toMillis() : 0;
                    return timeA - timeB;
                });
                
                chatMessages.innerHTML = '';
                messages.forEach((msg) => displayMessage(msg));
                
                if (isScrolledToBottom) { chatMessages.scrollTop = chatMessages.scrollHeight; }
            });
        }

        function displayMessage({ sender, text, timestamp }) {
            const isMe = sender === currentUserName;
            let timeString = '';
            if (timestamp && timestamp.toDate) { timeString = timestamp.toDate().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true }); }
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex items-end gap-2 fade-in ${isMe ? 'justify-end' : 'justify-start'}`;
            messageDiv.innerHTML = `<div class="max-w-xs md:max-w-md"><div class="px-4 py-2 rounded-2xl ${isMe ? 'bg-pink-600 rounded-br-none' : 'bg-gray-700 rounded-bl-none'}"><p class="text-sm font-bold text-white ${isMe ? 'hidden' : ''}">${sender}</p><p class="text-white break-words">${text}</p><p class="text-xs text-gray-300 mt-1 ${isMe ? 'text-right' : 'text-left'}">${timeString}</p></div></div>`;
            chatMessages.appendChild(messageDiv);
        }

        loginBtn.addEventListener('click', handleLogin);
        secretCodeInput.addEventListener('keyup', (e) => e.key === 'Enter' && handleLogin());
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keyup', (e) => e.key === 'Enter' && sendMessage());
    </script>
</body>
</html>
