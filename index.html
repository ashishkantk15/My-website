<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepsi Masti</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a nice look -->
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the page */
        body {
            font-family: 'Mukta', sans-serif;
            /* A cool gradient background */
            background: #0f0c29;
            background: -webkit-linear-gradient(to right, #24243e, #302b63, #0f0c29);
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
        }
        
        /* Glass effect for the card */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Styling for the button */
        .pepsi-btn {
            background: linear-gradient(90deg, #0062be, #e61d2b);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        /* Hover effect for the button */
        .pepsi-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #e61d2b, 0 0 15px #0062be;
        }
        
        /* Floating animation for the soda can */
        .soda-can {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Shake animation for the card on button click */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .animate-shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="mainCard" class="glass-card text-center p-8 w-full max-w-md">
        <!-- A cool SVG icon of a soda can that floats -->
        <div class="soda-can mb-6">
            <svg class="w-24 h-24 mx-auto" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="canGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#f9fafb;stop-opacity:1" />
                        <stop offset="10%" style="stop-color:#e5e7eb;stop-opacity:1" />
                        <stop offset="90%" style="stop-color:#f3f4f6;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#f9fafb;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="49%" style="stop-color:#e61d2b;stop-opacity:1" />
                        <stop offset="51%" style="stop-color:#0062be;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <rect x="25" y="10" width="50" height="80" rx="10" fill="url(#canGradient)"/>
                <ellipse cx="50" cy="10" rx="25" ry="5" fill="#e5e7eb"/>
                <ellipse cx="50" cy="90" rx="25" ry="5" fill="#d1d5db"/>
                <circle cx="50" cy="50" r="20" fill="url(#logoGradient)"/>
                <path d="M 38 50 C 38 40, 62 40, 62 50 C 62 60, 38 60, 38 50 Z" fill="white"/>
            </svg>
        </div>

        <h1 class="text-4xl font-bold text-white tracking-tight drop-shadow-lg">
            Do Rupay Ki Pepsi
        </h1>
        <p class="text-lg text-gray-300 mt-2 mb-8 drop-shadow-md">
            Arnab aur Subham Bhai Sexy
        </p>

        <!-- The main button -->
        <button id="pepsiButton" class="pepsi-btn text-white font-bold py-3 px-8 rounded-full text-lg w-full">
            Yahan Click Karo!
        </button>

        <!-- A hidden message div that appears on click -->
        <div id="message" class="h-8 mt-6 text-xl font-semibold text-transparent transition-all duration-500">
            <!-- Message will appear here via JavaScript -->
        </div>
    </div>

    <script>
        // JavaScript for interactivity
        const pepsiButton = document.getElementById('pepsiButton');
        const messageDiv = document.getElementById('message');
        const mainCard = document.getElementById('mainCard');
        
        // Some fun messages to show on click
        const messages = [
            "Poora system hila denge!",
            "Code check kar, sexy hai na?",
            "Thanda matlab... Pepsi!",
            "Cheers, Arnab & Subham Bhai!",
            "Coding ka nasha!"
        ];
        let currentMessageIndex = 0;

        // Event listener for the button click
        pepsiButton.addEventListener('click', () => {
            // Show a message
            messageDiv.classList.remove('text-transparent');
            messageDiv.classList.add('text-white');
            messageDiv.innerText = messages[currentMessageIndex];
            
            // Move to the next message for the next click
            currentMessageIndex = (currentMessageIndex + 1) % messages.length;

            // Add a fun shake effect to the card
            mainCard.classList.add('animate-shake');
            setTimeout(() => {
                mainCard.classList.remove('animate-shake');
            }, 500);
        });
    </script>

</body>
</html>
