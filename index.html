<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Multiplayer Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            touch-action: manipulation;
        }
        .cell {
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .cell:hover {
            transform: scale(1.05);
            background-color: #374151;
        }
        .btn {
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="w-full max-w-md mx-auto">

        <!-- Initial Screen -->
        <div id="menu-screen" class="text-center space-y-6 p-4 bg-gray-800 rounded-xl shadow-2xl">
            <h1 class="text-5xl font-bold text-cyan-400">Tic-Tac-Toe</h1>
            <p class="text-gray-400">Bina Internet Ke Doston Ke Saath Khelein!</p>
            <div>
                <button id="start-new-game-btn" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-4 rounded-lg text-lg btn">
                    Naya Game Shuru Karein
                </button>
            </div>
            <div class="space-y-3">
                <textarea id="game-code-input" rows="3" placeholder="Dost ka bheja hua Game Code yahan paste karein" class="w-full p-3 bg-gray-700 border-2 border-gray-600 rounded-lg text-center focus:outline-none focus:border-cyan-500"></textarea>
                <button id="load-game-btn" class="w-full bg-gray-600 hover:bg-gray-500 text-white font-bold py-3 px-4 rounded-lg text-lg btn">
                    Game Load Karein
                </button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="hidden text-center">
            <p id="status-text" class="text-2xl h-14 my-4 flex items-center justify-center font-bold text-cyan-300"></p>

            <div id="game-board" class="grid grid-cols-3 gap-3 w-full aspect-square max-w-sm mx-auto bg-gray-800 p-3 rounded-lg shadow-lg">
                <!-- Cells will be generated by JS -->
            </div>
            
            <div class="mt-6 space-y-3">
                 <p class="text-gray-400">Apni chaal ke baad yeh code copy karke dost ko bhejein:</p>
                <textarea id="game-code-output" rows="3" readonly class="w-full p-3 bg-gray-800 border border-gray-700 rounded-lg text-center cursor-not-allowed"></textarea>
                <div class="flex gap-4">
                    <button id="copy-code-btn" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-4 rounded-lg text-lg btn">Copy Code</button>
                    <button id="reset-game-btn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg text-lg btn">Reset Game</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- DOM ELEMENTS ---
        const menuScreen = document.getElementById('menu-screen');
        const gameScreen = document.getElementById('game-screen');
        const startNewGameBtn = document.getElementById('start-new-game-btn');
        const loadGameBtn = document.getElementById('load-game-btn');
        const gameCodeInput = document.getElementById('game-code-input');
        const statusText = document.getElementById('status-text');
        const gameBoard = document.getElementById('game-board');
        const gameCodeOutput = document.getElementById('game-code-output');
        const copyCodeBtn = document.getElementById('copy-code-btn');
        const resetGameBtn = document.getElementById('reset-game-btn');

        // --- GAME STATE ---
        let gameState = {};

        function initializeGame() {
            gameState = {
                board: Array(9).fill(null), // Board khali hai
                currentPlayer: 'X', // Pehla player 'X'
                status: 'playing' // Game chal raha hai
            };
            createBoard();
            updateUI();
        }
        
        // --- UI FUNCTIONS ---
        function createBoard() {
            gameBoard.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell', 'w-full', 'h-full', 'flex', 'items-center', 'justify-center', 'text-6xl', 'font-bold', 'bg-gray-700', 'rounded-lg', 'cursor-pointer');
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                gameBoard.appendChild(cell);
            }
        }

        function updateUI() {
            // Board ko update karo
            const cells = gameBoard.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                cell.textContent = gameState.board[index];
                if (gameState.board[index] === 'X') cell.classList.add('text-red-400');
                if (gameState.board[index] === 'O') cell.classList.add('text-blue-400');
            });
            
            // Status text update karo
            if (gameState.status === 'playing') {
                statusText.textContent = `Player '${gameState.currentPlayer}' ki chaal`;
                gameBoard.style.pointerEvents = 'auto';
            } else if (gameState.status === 'finished') {
                const winner = checkWinner();
                if (winner) {
                    statusText.textContent = `Player '${winner}' Jeet Gaya! ðŸŽ‰`;
                } else {
                    statusText.textContent = "Game Draw!";
                }
                gameBoard.style.pointerEvents = 'none';
            }
            
            // Game code generate karke output mein daalo
            gameCodeOutput.value = encodeGameState();
        }

        // --- GAME LOGIC ---
        function handleCellClick(event) {
            if (gameState.status !== 'playing') return;

            const index = parseInt(event.target.dataset.index);

            if (gameState.board[index] === null) {
                gameState.board[index] = gameState.currentPlayer;
                gameState.currentPlayer = gameState.currentPlayer === 'X' ? 'O' : 'X';
                
                const winner = checkWinner();
                if (winner || !gameState.board.includes(null)) {
                    gameState.status = 'finished';
                }
                
                updateUI();
            }
        }

        function checkWinner() {
            const winningCombos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            for (const combo of winningCombos) {
                const [a, b, c] = combo;
                if (gameState.board[a] && gameState.board[a] === gameState.board[b] && gameState.board[a] === gameState.board[c]) {
                    return gameState.board[a];
                }
            }
            return null;
        }

        // --- STATE ENCODING/DECODING ---
        // Game ki information ko ek code mein badalna
        function encodeGameState() {
            const jsonString = JSON.stringify(gameState);
            return btoa(jsonString); // Base64 encoding
        }

        // Code se game ki information wapas nikalna
        function decodeGameState(code) {
            try {
                const jsonString = atob(code); // Base64 decoding
                return JSON.parse(jsonString);
            } catch (e) {
                alert("Galat Game Code!");
                return null;
            }
        }
        
        // --- EVENT LISTENERS ---
        startNewGameBtn.addEventListener('click', () => {
            menuScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            initializeGame();
        });
        
        loadGameBtn.addEventListener('click', () => {
            const code = gameCodeInput.value.trim();
            if (!code) {
                alert("Please code paste karein.");
                return;
            }
            const loadedState = decodeGameState(code);
            if (loadedState) {
                gameState = loadedState;
                createBoard();
                updateUI();
                menuScreen.classList.add('hidden');
                gameScreen.classList.remove('hidden');
            }
        });

        copyCodeBtn.addEventListener('click', () => {
            gameCodeOutput.select();
            document.execCommand('copy');
            copyCodeBtn.textContent = 'Copied!';
            setTimeout(() => { copyCodeBtn.textContent = 'Copy Code'; }, 2000);
        });
        
        resetGameBtn.addEventListener('click', () => {
            gameScreen.classList.add('hidden');
            menuScreen.classList.remove('hidden');
            gameCodeInput.value = '';
        });

    </script>
</body>
</html>
