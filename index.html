<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mannu ke liye ek Surprise!</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a stylish look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Custom fonts */
        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Prevents scrollbars from the roses */
        }
        .font-great-vibes {
            font-family: 'Great Vibes', cursive;
        }
        .font-dancing-script {
            font-family: 'Dancing Script', cursive;
        }

        /* Rose animation keyframes */
        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 1;
            }
        }

        /* Individual rose style */
        .rose {
            position: absolute;
            font-size: 2rem;
            color: #ff4757;
            animation: fall linear infinite;
            top: -50px; /* Start from above the screen */
            pointer-events: none; /* Roses should not be clickable */
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Screen 1: The Adventure Start -->
    <div id="adventure-screen" class="min-h-screen flex flex-col items-center justify-center text-center p-4 transition-opacity duration-1000">
        <div class="bg-black bg-opacity-50 p-8 rounded-2xl shadow-2xl backdrop-blur-sm border border-gray-700">
            <h1 class="text-4xl md:text-6xl font-dancing-script text-pink-400 mb-4 animate-pulse">Hey Mannu!</h1>
            <p class="text-lg md:text-2xl mb-8 text-gray-300">Tumhare liye ek chhota sa adventure hai...</p>
            <p class="text-md md:text-xl mb-8 text-gray-300">Kya tum taiyaar ho?</p>
            <!-- Button to reveal the surprise -->
            <button id="start-adventure-btn" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition-transform duration-300 hover:scale-110">
                Adventure Shuru Karein!
            </button>
        </div>
    </div>

    <!-- Screen 2: The Rose Pool Birthday Wish -->
    <div id="birthday-screen" class="min-h-screen flex flex-col items-center justify-center p-4 transition-opacity duration-1000 opacity-0 absolute top-0 left-0 w-full h-full" style="display: none;">
        <!-- This container will hold the falling roses -->
        <div id="rose-container" class="absolute top-0 left-0 w-full h-full overflow-hidden z-0"></div>
        
        <!-- Birthday Message Card -->
        <div class="relative z-10 text-center bg-white bg-opacity-20 backdrop-blur-md p-8 md:p-12 rounded-3xl shadow-2xl border border-white border-opacity-30">
            <h1 class="text-6xl md:text-8xl lg:text-9xl font-great-vibes text-white" style="text-shadow: 0 0 15px #ff4757, 0 0 25px #ff4757;">
                Happy Birthday
            </h1>
            <h2 class="text-5xl md:text-7xl font-dancing-script text-pink-300 mt-4" style="text-shadow: 0 0 10px #000;">
                Mannu
            </h2>
            <p class="text-lg md:text-xl text-white mt-8">
                Tumhari zindagi hamesha in gulaabon ki tarah mehekti rahe! ‚ù§Ô∏è
            </p>
        </div>
    </div>

    <script>
        const adventureScreen = document.getElementById('adventure-screen');
        const birthdayScreen = document.getElementById('birthday-screen');
        const startButton = document.getElementById('start-adventure-btn');
        const roseContainer = document.getElementById('rose-container');

        // Function to create a single rose emoji
        function createRose() {
            const rose = document.createElement('div');
            rose.classList.add('rose');
            rose.innerHTML = 'üåπ';
            
            // Randomize horizontal position, animation duration, and delay
            rose.style.left = `${Math.random() * 100}vw`;
            const duration = Math.random() * 5 + 5; // Duration between 5s and 10s
            rose.style.animationDuration = `${duration}s`;
            rose.style.animationDelay = `${Math.random() * 5}s`; // Delay up to 5s
            
            roseContainer.appendChild(rose);

            // Remove the rose from DOM after the animation completes to save memory
            setTimeout(() => {
                rose.remove();
            }, (duration + 5) * 1000); 
        }

        // Event listener for the adventure button
        startButton.addEventListener('click', () => {
            // Fade out the adventure screen
            adventureScreen.style.opacity = '0';
            
            setTimeout(() => {
                adventureScreen.style.display = 'none';
                
                // Show and fade in the birthday screen
                document.body.classList.remove('bg-gray-900');
                document.body.classList.add('bg-gradient-to-br', 'from-pink-500', 'to-red-600');
                birthdayScreen.style.display = 'flex';
                
                // Use another timeout to ensure display property is set before changing opacity
                setTimeout(() => {
                    birthdayScreen.style.opacity = '1';
                }, 50);

                // Start creating the "rose pool" by generating roses at intervals
                setInterval(createRose, 200); // Create a new rose every 200ms

            }, 1000); // Wait for fade-out animation to complete
        });
    </script>
</body>
</html>
